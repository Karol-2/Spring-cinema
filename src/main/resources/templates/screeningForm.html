<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: html-head"></head>
<body>
<div th:replace="fragments :: navbar-admin"></div>
<div class="page">

  <h1 th:text="${action}"></h1>

  <form th:action="${endpoint}" method="get" th:object="${screening}">
    <input type="hidden" id="screeningId" name="screeningId" th:if="${screening.screeningId}" th:value="${screening.screeningId}" />
    <label for="movie">Movie:  </label>
    <p>
      <select id="movie" name="movie" th:field="*{movie}" required>
        <option th:if="${screening.movie != null}" th:value="${screening.movie.id}" th:text="${screening.movie.title}" th:selected="true"></option>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
      </select>
    </p>
    <p>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" th:value="${date}" required>
    </p>
    <p>
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" th:value="${time}" required>
    </p>

    <p>
      <button type="submit">Save changes</button>
    </p>
<!--    <p class="error" th:if="${action eq 'Edit Screening'}">WARNING! After saving changes, every order for this screening will be cancelled!</p>-->

  </form>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
