<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repertuar</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div>
        <nav>
            <h3>Hello, <span th:text="${session.user.getName()}"></span>!</h3>
            <a href="/movies">Repertuar</a>
            <a href="/orders">My Orders</a>
            <a href="/cart">Cart</a>
            <a href="/logout">Log out</a>
        </nav>
        <h1>Movies page</h1>
        <div>
            <a th:href="@{/movies(date='2024-01-29')}">Monday (29.01)</a>
            <a th:href="@{/movies(date='2024-01-30')}">Tuesday (30.01)</a>
            <a th:href="@{/movies(date='2024-01-31')}">Wednesday (31.01)</a>
            <a th:href="@{/movies(date='2024-02-01')}">Thursday (01.02)</a>
            <a th:href="@{/movies(date='2024-02-02')}">Friday (02.02)</a>
            <a th:href="@{/movies(date='2024-02-03')}">Saturday (03.02)</a>
            <a th:href="@{/movies(date='2024-02-04')}">Sunday (04.02)</a>
        </div>
        <h1 th:text="'Screenings for ' + ${selectedDate}"></h1>


        <table th:if="${seances.size()>0}">
            <thead>
                <tr>
                    <td>Movie</td>
                    <td>Hour</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="seans : ${seances}">
                    <td>
                        <a th:href="@{/movies/details/{id}(id=${seans.getMovie().getId()})}" th:text="${seans.getMovie().getTitle()}"></a>
                    </td>
                    <td th:text="${seans.getDateAndTime().toLocalTime()}">Movie Hour</td>

                    <td>
                        <a th:href="@{'/seats/' + ${seans.getSeansId()}}" >Buy a ticket</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <div th:if="${seances.size()==0}">
            <h2>There are no screenings for this day. Checkout other dates!</h2>
        </div>

    </div>
</body>
</html>
