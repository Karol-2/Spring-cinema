<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Form</title>
</head>
<body>

<h1>Add Movie</h1>
<h2 th:text="${endpoint}"></h2>

<form th:action="${endpoint}" method="post" th:object="${movie}">
  <input type="hidden" id="id" name="id" th:if="${movie.id}" th:value="${movie.id}" />
  <p>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
  </p>
  <p>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:field="*{genre}" required>
  </p>
  <p>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" th:field="*{year}" required>
  </p>
  <p>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" th:field="*{director}" required>
  </p>
  <p>
    <label for="actors">Actors:</label>
    <input type="text" id="actors" name="actors" th:field="*{actors}" required>
  </p>
  <p>
    <label for="trailerLink">Trailer Link:</label>
    <input type="text" id="trailerLink" name="trailerLink" th:field="*{trailerLink}" required>
  </p>
  <p>
    <label for="photos">Photos (comma-separated):</label>
    <input type="text" id="photos" name="photos" th:field="*{photos}" required>
  </p>

  <p>
    <button type="submit">Save changes</button>
  </p>
</form>

</body>
</html>
